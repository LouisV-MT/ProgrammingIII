<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Person Directory</h2>
    <hr/>

    <a th:href="@{/addPersonForm}" class="btn btn-primary btn-sm mb-3">Add Person</a>

    <div th:if="${!#lists.isEmpty(personList)}">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${personList}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.age}"></td>
                <td>
                    <a th:href="@{/showUpdateForm(id=${person.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/deletePerson(id=${person.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(personList)}">
        <h3 class="mt-3">No people have been registered yet!</h3>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Person Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2 th:if="${person.id == null}">Add New Person</h2>
        <h2 th:if="${person.id != null}">Update Person</h2>
        <hr/>

        <form th:action="@{/savePerson}" th:object="${person}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" th:field="*{age}" class="form-control"
                       th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/index}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
